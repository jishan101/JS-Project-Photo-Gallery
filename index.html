<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        /* .box {
            background-color: #1D9BF0;
        } */

        .body {
            background-color: #ffeeee;
        }

        h1 {
            color: #F57C00;
        }

        button {
            border-radius: 5px;
            background-color: antiquewhite;
        }

        footer a {
            color: #F57C00;
        }
    </style>
    <title>Photo Gallery</title>
</head>

<body>
    <div class="container-sm body">
        <h1 class="text-center py-4" style="font-size: 50pt;"><strong>Photo Gallery</strong></h1>
        <div class="row row-cols-1 row-cols-md-4 g-3 pb-5" id="gallery">
        </div>
        <div class="text-center pb-3">
            <abbr title="First Page"><button id="firstPageBtn"><i class="fas fa-angle-double-left"></i></button></abbr>
            <abbr title="Previous Page"><button id="previousPageBtn"><i class="fas fa-angle-left"></i></button></abbr>
            <strong class="px-1" id="pages"></strong>
            <abbr title="Next Page"><button id="nextPageBtn"><i class="fas fa-angle-right"></i></button></abbr>
            <abbr title="Last Page"><button id="lastPageBtn"><i class="fas fa-angle-double-right"></i></button></abbr>
        </div>
    </div>
    <script src="main.js"></script>
    <footer class="text-center mt-5 footer">Project by: <a target="_blank"
            href="https://www.facebook.com/rko.jishan/">Irfanul Islam Jishan</a></footer>
</body>
</html>
